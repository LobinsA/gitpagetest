<!DOCTYPE html>
<html>
    <head>
        <title>Hello World Project</title>
    </head>
    <body>
        <div id="container">
            <h1 id="hello-text">Mit Planner</h1>
            <img id="image" src="img\beach.jpg" width="400" height="500" alt="Hello World Image">
        </div>
        <button id="myButton">Click This</button>
        <div id="output"></div>
        <script>
            // Get a reference to the button element and the output div
            var button = document.getElementById("myButton");
            var outputDiv = document.getElementById("output");
        
            // Define a function to run when the button is clicked
            function showMessage() {
                outputDiv.innerHTML = "Button clicked!";
            }
        
            // Attach the function to the button's click event
            button.addEventListener("click", showMessage);
        </script>
        
    </body>
</html>
